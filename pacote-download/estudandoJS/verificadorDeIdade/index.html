<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varificador de Idade</title>
</head>
<body>
    <div class="interface">
        <header>
            <h1> Verificador de Idade</h1>
        </header>
        <span>
            <h3>Vamos Verificar sua idade?</h3>
            <input placeholder="Informe seu ano de nascimento" name="ano" id="ano" />
            <h4>Selecione seu genero:</h4>
            <input type="radio" name="sexo" id="sexo" value="Masculino" />
            <input type="radio" name="sexo" id="sexo" value="Feminino" />
            <input type="buttom" onclick="verificaIdade()" value="Consultar" />
        </span>
    </div>
    
</body>
</html>
